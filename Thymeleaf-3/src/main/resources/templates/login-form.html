<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<section class="vh-100">
					<div class="container py-5 h-100">
						<div
							class="row d-flex align-items-center justify-content-center h-100">
							<div class="col-md-8 col-lg-7 col-xl-6">
								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
									class="img-fluid" alt="Phone image">
							</div>
							<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
								<form th:action="@{/process-login}" method="post"
									th:object="${loginDto}">
									<!-- Email input -->
									<div data-mdb-input-init class="form-outline mb-4">
										<input type="text" name="userMail" th:value="*{userMail}"
											placeholder="sample@gmail.com" id="form1Example13"
											class="form-control form-control-lg" th:classappend="${#fields.hasErrors('userMail') ? 'is-invalid' : ''}" 
											/>
										<div id="validationServerUsermailFeedback"
											th:each="e : ${#fields.errors('userMail')}" th:text="${e}"
											class="invalid-feedback"></div>
									</div>

									<!-- Username input -->
									<div data-mdb-input-init class="form-outline mb-4">
										<input type="text" id="form1Example23"
											placeholder="John Smith" class="form-control form-control-lg"
											name="userName" th:value="*{userName}"
											th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}" />

										<div id="validationServerUsernameFeedback"
											th:each="e : ${#fields.errors('userName')}" th:text="${e}"
											class="invalid-feedback"></div>

									</div>

									<div
										class="d-flex justify-content-around align-items-center mb-4">
										<!-- Checkbox -->
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="form1Example3" checked /> <label
												class="form-check-label" for="form1Example3"> Agree
												to term and conditions </label>
										</div>
										<a href="#!">Forgot password?</a>
									</div>

									<!-- Submit button -->
									<button type="submit" data-mdb-button-init data-mdb-ripple-init
										class="btn btn-primary btn-lg btn-block">Sign in</button>
								</form>
							</div>
						</div>
					</div>
				</section>

			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
